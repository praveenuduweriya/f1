<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lewis Hamilton</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --cursor-size: 220px;
    --echo-size: 220px;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Playfair Display', Georgia, serif;
    background: #f8f7f5;
    cursor: none;
  }

  .hero {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Animated grid background */
  .grid-bg {
    position: absolute;
    inset: 0;
    z-index: 0;
    opacity: 0.08;
    pointer-events: none;
  }

  .grid-bg canvas {
    width: 100%;
    height: 100%;
  }

  /* Base image layer (Image 1 - no helmet) */
  .image-layer {
    position: absolute;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    will-change: transform;
  }

  .image-layer img {
    height: 92vh;
    width: auto;
    object-fit: contain;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Reveal layer (Image 2 - helmet) shown through spotlight */
  .reveal-layer {
    position: absolute;
    inset: 0;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    will-change: transform;
    /* Mask is set via JS */
    -webkit-mask-image: radial-gradient(circle var(--cursor-size) at 0px 0px, black 0%, black 75%, transparent 100%);
    mask-image: radial-gradient(circle var(--cursor-size) at 0px 0px, black 0%, black 75%, transparent 100%);
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    pointer-events: none;
  }

  .reveal-layer img {
    height: 92vh;
    width: auto;
    object-fit: contain;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Echo container */
  .echo-container {
    position: absolute;
    inset: 0;
    z-index: 3;
    pointer-events: none;
    overflow: hidden;
  }

  .echo {
    position: absolute;
    border-radius: 50%;
    border: 1.5px solid rgba(0, 0, 0, 0.12);
    pointer-events: none;
    animation: echoFade 0.8s ease-out forwards;
  }

  @keyframes echoFade {
    0% {
      opacity: 0.4;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(1.3);
    }
  }

  /* Custom cursor */
  .custom-cursor {
    position: fixed;
    width: var(--cursor-size);
    height: var(--cursor-size);
    border-radius: 50%;
    border: 1.5px solid rgba(0, 0, 0, 0.2);
    pointer-events: none;
    z-index: 10;
    transform: translate(-50%, -50%);
    transition: width 0.3s, height 0.3s;
    mix-blend-mode: normal;
  }

  /* Text and UI elements */
  .ui-layer {
    position: absolute;
    inset: 0;
    z-index: 5;
    pointer-events: none;
  }

  .name-block {
    position: absolute;
    top: 48px;
    left: 56px;
    pointer-events: auto;
    will-change: transform;
  }

  .name-block .first {
    font-size: 3.2rem;
    font-weight: 400;
    letter-spacing: 0.04em;
    line-height: 1;
    color: #1a1a1a;
    transition: color 0.3s ease;
  }

  .name-block .last {
    font-size: 3.2rem;
    font-weight: 700;
    letter-spacing: 0.08em;
    line-height: 1.05;
    color: #1a1a1a;
    transition: color 0.3s ease;
  }

  .nav-link {
    position: absolute;
    top: 56px;
    right: 56px;
    pointer-events: auto;
    will-change: transform;
  }

  .nav-link a {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 1.1rem;
    font-style: italic;
    text-decoration: none;
    color: #1a1a1a;
    letter-spacing: 0.03em;
    transition: color 0.3s ease;
    position: relative;
  }

  .nav-link a::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 1px;
    background: currentColor;
    transition: width 0.4s ease;
  }

  .nav-link a:hover::after {
    width: 100%;
  }

  .social-icons {
    position: absolute;
    bottom: 48px;
    right: 56px;
    display: flex;
    gap: 20px;
    align-items: center;
    pointer-events: auto;
    will-change: transform;
  }

  .social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease;
  }

  .social-icons a:hover {
    transform: scale(1.1);
  }

  .social-icons svg {
    width: 24px;
    height: 24px;
    fill: #1a1a1a;
    transition: fill 0.3s ease;
  }

  /* Inverted state (when spotlight is over text) */
  .name-block.inverted .first,
  .name-block.inverted .last {
    color: #ffffff;
  }

  .nav-link.inverted a {
    color: #ffffff;
  }

  .social-icons.inverted svg {
    fill: #ffffff;
  }

  /* Subtle vignette */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 4;
    pointer-events: none;
    background: radial-gradient(ellipse at center, transparent 50%, rgba(248,247,245,0.6) 100%);
  }

  /* Small tagline */
  .tagline {
    position: absolute;
    bottom: 52px;
    left: 56px;
    font-size: 0.85rem;
    font-style: italic;
    color: #999;
    letter-spacing: 0.06em;
    pointer-events: none;
    transition: color 0.3s ease;
    will-change: transform;
  }

  .tagline.inverted {
    color: rgba(255,255,255,0.7);
  }

  /* Loading screen */
  .loader {
    position: fixed;
    inset: 0;
    z-index: 100;
    background: #f8f7f5;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  .loader.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .loader-text {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 1.4rem;
    color: #1a1a1a;
    letter-spacing: 0.15em;
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  /* Mobile fallback */
  @media (max-width: 768px) {
    body { cursor: auto; }
    .custom-cursor { display: none; }
    .reveal-layer { display: none; }
    .echo-container { display: none; }

    .name-block {
      top: 28px;
      left: 28px;
    }

    .name-block .first,
    .name-block .last {
      font-size: 2rem;
    }

    .nav-link {
      top: 34px;
      right: 28px;
    }

    .social-icons {
      bottom: 28px;
      right: 28px;
    }

    .tagline {
      bottom: 32px;
      left: 28px;
    }

    .image-layer img,
    .reveal-layer img {
      height: 75vh;
    }
  }
</style>
</head>
<body>

<!-- Loader -->
<div class="loader" id="loader">
  <div class="loader-text">HAMILTON</div>
</div>

<!-- Custom cursor -->
<div class="custom-cursor" id="cursor"></div>

<div class="hero" id="hero">
  <!-- Animated grid -->
  <div class="grid-bg">
    <canvas id="gridCanvas"></canvas>
  </div>

  <!-- Base portrait (Image 1) -->
  <div class="image-layer" id="baseLayer">
    <img src="images/hamilton-portrait.png" alt="Lewis Hamilton" id="img1">
  </div>

  <!-- Reveal portrait (Image 2 - helmet) -->
  <div class="reveal-layer" id="revealLayer">
    <img src="images/hamilton-helmet.png" alt="Lewis Hamilton - Helmet" id="img2">
  </div>

  <!-- Echoes -->
  <div class="echo-container" id="echoContainer"></div>

  <!-- Vignette overlay -->
  <div class="vignette"></div>

  <!-- UI Layer -->
  <div class="ui-layer">
    <div class="name-block" id="nameBlock">
      <div class="first">Lewis</div>
      <div class="last">HAMILTON</div>
    </div>

    <div class="nav-link" id="navLink">
      <a href="https://www.formula1.com/en/drivers/lewis-hamilton" target="_blank" rel="noopener">F1 Records</a>
    </div>

    <div class="tagline" id="tagline">Seven-time World Champion</div>

    <div class="social-icons" id="socialIcons">
      <!-- Instagram -->
      <a href="https://www.instagram.com/lewishamilton/" target="_blank" rel="noopener" aria-label="Instagram">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/>
        </svg>
      </a>
      <!-- X / Twitter -->
      <a href="https://x.com/LewisHamilton" target="_blank" rel="noopener" aria-label="X (Twitter)">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
    </div>
  </div>
</div>

<script>
(function() {
  // --- State ---
  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;
  let cursorX = mouseX;
  let cursorY = mouseY;
  let prevX = mouseX;
  let prevY = mouseY;
  let velocity = 0;
  let lastEchoTime = 0;

  const cursor = document.getElementById('cursor');
  const revealLayer = document.getElementById('revealLayer');
  const baseLayer = document.getElementById('baseLayer');
  const echoContainer = document.getElementById('echoContainer');
  const nameBlock = document.getElementById('nameBlock');
  const navLink = document.getElementById('navLink');
  const socialIcons = document.getElementById('socialIcons');
  const tagline = document.getElementById('tagline');
  const hero = document.getElementById('hero');
  const gridCanvas = document.getElementById('gridCanvas');
  const ctx = gridCanvas.getContext('2d');

  // --- Grid ---
  function resizeCanvas() {
    gridCanvas.width = window.innerWidth;
    gridCanvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  let gridOffsetX = 0;
  let gridOffsetY = 0;

  function drawGrid() {
    const w = gridCanvas.width;
    const h = gridCanvas.height;
    const spacing = 60;

    ctx.clearRect(0, 0, w, h);
    ctx.strokeStyle = '#1a1a1a';
    ctx.lineWidth = 0.5;

    const ox = gridOffsetX % spacing;
    const oy = gridOffsetY % spacing;

    ctx.beginPath();
    for (let x = ox; x < w; x += spacing) {
      ctx.moveTo(x, 0);
      ctx.lineTo(x, h);
    }
    for (let y = oy; y < h; y += spacing) {
      ctx.moveTo(0, y);
      ctx.lineTo(w, y);
    }
    ctx.stroke();
  }

  // --- Parallax ---
  function getParallax(strength) {
    const cx = (mouseX / window.innerWidth - 0.5) * 2;
    const cy = (mouseY / window.innerHeight - 0.5) * 2;
    return {
      x: -cx * strength,
      y: -cy * strength
    };
  }

  // --- Hit test for inversion ---
  function isOverElement(el, cx, cy, radius) {
    const rect = el.getBoundingClientRect();
    // Expand by a little for smoother feel
    const closestX = Math.max(rect.left, Math.min(cx, rect.right));
    const closestY = Math.max(rect.top, Math.min(cy, rect.bottom));
    const dx = cx - closestX;
    const dy = cy - closestY;
    return (dx * dx + dy * dy) < (radius * radius * 0.4);
  }

  // --- Echo spawner ---
  function spawnEcho(x, y) {
    const echo = document.createElement('div');
    echo.className = 'echo';
    const size = 220;
    echo.style.width = size + 'px';
    echo.style.height = size + 'px';
    echo.style.left = (x - size / 2) + 'px';
    echo.style.top = (y - size / 2) + 'px';
    echoContainer.appendChild(echo);
    setTimeout(() => echo.remove(), 800);
  }

  // --- Mouse tracking ---
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  // --- Animation loop ---
  function animate() {
    // Smooth cursor follow
    const ease = 0.12;
    cursorX += (mouseX - cursorX) * ease;
    cursorY += (mouseY - cursorY) * ease;

    // Velocity
    const dx = cursorX - prevX;
    const dy = cursorY - prevY;
    velocity = Math.sqrt(dx * dx + dy * dy);
    prevX = cursorX;
    prevY = cursorY;

    // Update cursor
    cursor.style.left = cursorX + 'px';
    cursor.style.top = cursorY + 'px';

    // Update reveal mask â€” sharp, fully opaque center with a tight fade at the edge
    revealLayer.style.maskImage = `radial-gradient(circle 120px at ${cursorX}px ${cursorY}px, black 0%, black 75%, transparent 100%)`;
    revealLayer.style.webkitMaskImage = `radial-gradient(circle 120px at ${cursorX}px ${cursorY}px, black 0%, black 75%, transparent 100%)`;

    // Echoes on fast movement
    const now = Date.now();
    if (velocity > 8 && now - lastEchoTime > 60) {
      spawnEcho(cursorX, cursorY);
      lastEchoTime = now;
    }

    // Grid offset reacts to cursor
    gridOffsetX += (mouseX * 0.01 - gridOffsetX) * 0.05;
    gridOffsetY += (mouseY * 0.01 - gridOffsetY) * 0.05;
    drawGrid();

    // Parallax
    const p1 = getParallax(15);
    const p2 = getParallax(20);
    const pUI = getParallax(6);

    baseLayer.style.transform = `translate(${p1.x}px, ${p1.y}px)`;
    revealLayer.style.transform = `translate(${p2.x}px, ${p2.y}px)`;
    nameBlock.style.transform = `translate(${pUI.x}px, ${pUI.y}px)`;
    navLink.style.transform = `translate(${pUI.x}px, ${pUI.y}px)`;
    socialIcons.style.transform = `translate(${pUI.x}px, ${pUI.y}px)`;
    tagline.style.transform = `translate(${pUI.x}px, ${pUI.y}px)`;

    // Inversion check
    const r = 110;
    nameBlock.classList.toggle('inverted', isOverElement(nameBlock, cursorX, cursorY, r));
    navLink.classList.toggle('inverted', isOverElement(navLink, cursorX, cursorY, r));
    socialIcons.classList.toggle('inverted', isOverElement(socialIcons, cursorX, cursorY, r));
    tagline.classList.toggle('inverted', isOverElement(tagline, cursorX, cursorY, r));

    requestAnimationFrame(animate);
  }

  // --- Loading ---
  const img1 = document.getElementById('img1');
  const img2 = document.getElementById('img2');
  let loaded = 0;

  function checkLoaded() {
    loaded++;
    if (loaded >= 2) {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 400);
    }
  }

  if (img1.complete) checkLoaded(); else img1.addEventListener('load', checkLoaded);
  if (img2.complete) checkLoaded(); else img2.addEventListener('load', checkLoaded);

  // Start
  animate();
})();
</script>

</body>
</html>
